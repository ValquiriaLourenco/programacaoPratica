<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável compostas</title>
    <script>
        let composta = ['Valquíria', '23 anos','Casada' ,'1 filha']
        console.table(composta)
        composta.push('1 GATA')
        composta.unshift('Estagiária')
        console.log(composta)
        console.table(composta)
        composta.splice ( 2, 1, '24 anos')
        console.table(composta)
        composta.splice( 5, 0, '2 Cachorros' )
        console.table(composta)
        
    </script>
</head>

</body>
</html>
