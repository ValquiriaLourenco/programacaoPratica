<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Condições</title>
</head>
<body>
    <script>
        
        const qtd= prompt('Quantas notas?')
        let soma= 0
        let nota=0
        //for (variavel; variavel<= quatidades; variavel ++) Quando a pessoa já sabe a quatidade
        for(let contador=1;contador <= qtd;contador++) { 
            nota= Number(prompt('Digite a nota: ' + contador))
            soma= soma + nota
        }
        let media= soma/qtd
        document.write(`Sua média é ${media}.<br>`)
        let resultado= media >= 7? 'Aprovado':'Reprovado'
        document.write(resultado)
    </script>
    
</body>
</html>
