<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Operação</title>
</head>
<body>
    <script>
        let n1= Number(prompt('Digite um número:'))
        let n2= Number(prompt('Digite outro número:'))
        let op= prompt('Digite a operação desejada \n (+,-,*,/)')
        switch (op){
            case '+':
                var resultado= n1+n2;
                break;
            case '-':
                var resultado= n1-n2
                break;
            case '*':
                var resultado= n1*n2
                break;
            case '/':
                var resultado= n1/n2
                break;
            default:
                alert('Opção inválida.') 
        }
            document.write(`O resultado da operação entre ${n1} e ${n2} é ${resultado}.`)
    </script>
    
</body>
</html>
