<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>

</head>
<body>
    <script>
        let n= 1
        const qtd= (prompt('Quantas notas?')) 
        let soma= 0
        let nota= 0
     
        while(n <= qtd){
            nota= Number (prompt('Digite a nota ' + n ))
            soma= soma + nota
            n++    
        }
            document.write(`soma: ${soma} <br>`) 
            document.write(`Nota: ${qtd}<br>`)
            let media = soma/qtd
            document.write(`A média das notas é ${media} <br>`)
            const Resultado = media >= 7 ? 'Aprovado' : 'Reprovado'
            document.write(`Resultado: ${Resultado}`)
  
            
       

    </script>
    
</body>
</html>
